apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: Hello World
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: Hello World
              port:
                number: 80
